{% extends "loggedin.html" %}
{% block content %}

{% if registered %}
  <h1>Thank you for registering</h1>

  {%else%}
    <h1>Register here </h1>
    <h1>Fill out of the form</h1>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p}}
      <input type="submit" name="" value="submit">
    </form>
    {%endif%}
{% endblock %}
